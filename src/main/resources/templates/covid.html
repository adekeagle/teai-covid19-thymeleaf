<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>COVID19</title>
</head>
<body>
<h1 th:style="'text-align: center; font-weight: bold'">COVID-19</h1>
    <h2>A summary</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Confirmed</th>
            <th>TotalConfirmed</th>
            <th>NewDeaths</th>
            <th>TotalDeaths</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${global.getNewConfirmed()}"></td>
                <td th:text="${global.getTotalConfirmed()}"></td>
                <td th:text="${global.getNewDeaths()}"></td>
                <td th:text="${global.getNewRecovered()}"></td>
            </tr>
        </tbody>
    </table>
    <p>
        <h2>new and total cases per country updated daily</h2>
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Country</th>
            <th>CountryCode</th>
            <th>Slug</th>
            <th>NewConfirmed</th>
            <th>TotalConfirmed</th>
            <th>NewDeaths</th>
            <th>TotalDeaths</th>
            <th>NewRecovered</th>
            <th>TotalRecovered</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="country : ${countries}">
            <td th:text="${country.getCountry()}"></td>
            <td th:text="${country.getCountryCode()}"></td>
            <td th:text="${country.getSlug()}"></td>
            <td th:text="${country.getNewConfirmed()}"></td>
            <td th:text="${country.getTotalConfirmed()}"></td>
            <td th:text="${country.getNewDeaths()}"></td>
            <td th:text="${country.getTotalDeaths()}"></td>
            <td th:text="${country.getNewRecovered()}"></td>
            <td th:text="${country.getTotalRecovered()}"></td>
            <td th:text="${country.getDate()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
